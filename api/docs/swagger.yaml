definitions:
  error_handler.ErrorResponse:
    properties:
      error:
        type: string
      error_detail:
        items:
          type: string
        type: array
      status:
        type: integer
    type: object
  request.CreateUserRequest:
    properties:
      birthday:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      prefecture:
        type: integer
      sex:
        type: string
    required:
    - birthday
    - email
    - name
    - password
    - prefecture
    - sex
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  response.AuthenticationResponse:
    properties:
      api_token:
        description: IDトークン
        type: string
    required:
    - api_token
    type: object
  response.InitialResponse:
    properties:
      current_version:
        description: current version
        type: string
      min_version:
        description: min version
        type: string
    required:
    - current_version
    - min_version
    type: object
  response.LoginUserResponse:
    properties:
      authentication:
        $ref: '#/definitions/response.AuthenticationResponse'
      me:
        $ref: '#/definitions/response.MeResponse'
    required:
    - authentication
    - me
    type: object
  response.MeResponse:
    properties:
      avatar:
        description: アバター
        type: string
      birthday:
        description: 生年月日
        type: string
      email:
        description: メールアドレス
        type: string
      id:
        description: ID
        type: string
      like:
        description: いいね数
        type: integer
      message:
        description: メッセージ
        type: string
      name:
        description: 名前
        type: string
      prefecture:
        $ref: '#/definitions/response.PrefectureResponse'
        description: 都道府県
      sex:
        description: 性別
        type: string
    required:
    - birthday
    - email
    - id
    - like
    - name
    - prefecture
    - sex
    type: object
  response.PrefectureResponse:
    properties:
      code:
        type: integer
      name:
        type: string
    type: object
  response.UserResponse:
    properties:
      avatar:
        description: アバター
        type: string
      birthday:
        description: 生年月日
        type: string
      id:
        description: ID
        type: string
      like:
        description: いいね数
        type: integer
      message:
        description: メッセージ
        type: string
      name:
        description: 名前
        type: string
      prefecture:
        $ref: '#/definitions/response.PrefectureResponse'
        description: 都道府県
      sex:
        description: 性別
        type: string
    required:
    - birthday
    - id
    - like
    - name
    - prefecture
    - sex
    type: object
host: localhost:8080
info:
  contact: {}
  description: Matching app
  title: Matching app
  version: "1.0"
paths:
  /api/v1/health-check:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: health check
      tags:
      - health check
  /api/v1/initial:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.InitialResponse'
      summary: アプリ起動時にコールする
      tags:
      - initial
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: ログイン処理を行う。JWTを新たに発行する
      parameters:
      - description: ログイン情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.LoginUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
      summary: ログイン
      tags:
      - auth
  /api/v1/users:
    get:
      consumes:
      - application/json
      description: 50件ずつ取得。検索条件がない場合は登録日が新しい順に返す（今の所）
      parameters:
      - description: ログイン時に取得したIDトークン(Bearer)
        in: header
        name: Authorization
        required: true
        type: string
      - description: ページ
        in: query
        name: page
        type: integer
      - description: 都道府県
        in: query
        name: prefecture
        type: integer
      - description: 年齢 From
        in: query
        name: from_age
        type: integer
      - description: 年齢 To
        in: query
        name: to_age
        type: integer
      - description: 並び順
        in: query
        name: sort
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.UserResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
      summary: ユーザー情報全件取得
      tags:
      - users
    post:
      consumes:
      - application/json
      description: 新しいユーザーを作成する
      parameters:
      - description: ユーザー情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.LoginUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
      summary: ユーザー新規作成
      tags:
      - users
  /api/v1/users/{id}:
    get:
      consumes:
      - application/json
      description: 指定したユーザーの詳細情報を取得する
      parameters:
      - description: ログイン時に取得したIDトークン(Bearer)
        in: header
        name: Authorization
        required: true
        type: string
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
      summary: ユーザー詳細情報取得
      tags:
      - users
  /api/v1/users/info/me:
    get:
      consumes:
      - application/json
      description: ログイン中のユーザー情報を取得する
      parameters:
      - description: ログイン時に取得したIDトークン(Bearer)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
      summary: ログインユーザー情報取得
      tags:
      - users
  /api/v1/users/pickup/today:
    get:
      consumes:
      - application/json
      description: ログインユーザーとは異なる性別のユーザーを20件返す
      parameters:
      - description: ログイン時に取得したIDトークン(Bearer)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.UserResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error_handler.ErrorResponse'
      summary: 本日のピックアップユーザー取得
      tags:
      - users
swagger: "2.0"
